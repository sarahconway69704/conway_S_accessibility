<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility</title>
</head>
<body>
    <video width="320" height="240" controls>
        <source src="video/junglebook.mp4" type="video/mp4">
        <source src="video/junglebook.ogg" type="video/ogg">
        <track default kind="subtitles" srclang="en" src="test.vtt" label="English"/>
      Your browser does not support the video tag.
      </video>

      <video width="480" height="360" controls>
        <source src="tv/sabrina.mp4" type="video/mp4">
        <source src="tv/sabrina.ogg" type="video/ogg">
     <track default kind="subtitles" srclang="en" src="sabrina.vtt" label="english"/>
      Your browser does not support the video tag.
      </video>

      <audio controls>
        <source src="audio/abba.mp3" type="audio/mp3">
      Your browser does not support the audio element.
      </audio>


      
    
</body>
</html>
